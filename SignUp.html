<html>
  <header>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </header>
  <body>

  <div class="mt-3 px-5 mx-auto shadow-div">
  <div class="container form-div w-100">
    <h1 class="text-center">Smart Login System</h1>
    <label for="fName"></label>
    <input class="form-control mt-3" placeholder="Enter Your Name" type="text" name="fName" id="NameReg">
    <p class="text-danger text-center mt-2 d-none" id="UserWarning">User name should be from 3-15 letters and no special characters</p>
    <label for="e-mail"></label>
    <input class="form-control mt-3" placeholder="Enter Your Email" type="email" name="e-mail" id="EmailReg">
    <p class="text-danger text-center mt-2 d-none" id="EmailWarning">Please Enter a correct Email Address</p>
    <label for="Pass"></label>
    <input class="form-control mt-3" placeholder="Enter Your password" type="password" name="Pass" id="PassReg">
    <p class="text-danger text-center mt-2 d-none" id="AccWarning">All Inputs are required</p>
    <p class="text-danger text-center mt-2 d-none" id="SignUpWarning">Email already registered</p>
    <p class="text-success text-center mt-2 d-none" id="AccSuccess">Account Created Successfully</p>
    <button id="SignUpBtn" onclick="SignUp() , NameValidation() , EmailValidation()" class="mt-3 SignUp_Login_Btn">Sign Up</button>
    <p class="text-white mt-3 text-center ">Already Have an account ? <a href="index.html">Sign in</a></p>
    </div>
</div>
   
    <script src="Js/main.js"></script>
  </body>
</html>
